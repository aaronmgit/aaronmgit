<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello World</title>
  <style>
    :root{
      --bg:#f7fbff;
      --card:#ffffff;
      --accent:#2563eb;
      --accent-2:#7c3aed;
      --muted:#6b7280;
      --text:#0f172a;
      --glass: rgba(255,255,255,0.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:radial-gradient(1200px 400px at 10% 10%, rgba(99,102,241,0.08), transparent),
                 radial-gradient(900px 300px at 90% 90%, rgba(37,99,235,0.06), transparent),
                 var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.9), var(--card));
      padding:2rem;
      border-radius:14px;
      box-shadow:0 10px 30px rgba(2,6,23,0.08);
      width:100%;
      max-width:520px;
      text-align:center;
      border:1px solid rgba(15,23,42,0.04);
    }
    header{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      margin-bottom:.75rem;
    }
    .logo{
      width:48px;
      height:48px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      box-shadow:0 6px 24px rgba(37,99,235,0.12);
    }
    h1{margin:0;font-size:1.375rem}
    p{margin:.25rem 0 1rem;color:var(--muted)}
    .controls{
      display:flex;
      gap:.75rem;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }
    button{
      background:linear-gradient(180deg,var(--accent),#1d4ed8);
      color:#fff;
      border:0;
      padding:.65rem 1.1rem;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
      letter-spacing:.2px;
      box-shadow:0 6px 18px rgba(37,99,235,0.14);
      transition:transform .12s ease,box-shadow .12s ease,opacity .12s ease;
    }
    button:active{transform:translateY(1px)}
    button.secondary{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(37,99,235,0.12);
      box-shadow:none;
      font-weight:600;
    }
    #greeting{
      margin-top:1rem;
      font-size:1.125rem;
      opacity:0;
      transform:translateY(8px) scale(.995);
      transition:opacity .28s cubic-bezier(.2,.9,.3,1),transform .28s cubic-bezier(.2,.9,.3,1);
      min-height:1.4em;
    }
    #greeting.visible{opacity:1;transform:translateY(0) scale(1)}
    .meta{
      margin-top:.75rem;
      color:var(--muted);
      font-size:.95rem;
      display:flex;
      gap:.5rem;
      align-items:center;
      justify-content:center;
    }
    .counter{
      background:var(--glass);
      border-radius:999px;
      padding:.15rem .55rem;
      font-weight:700;
      color:var(--accent-2);
      border:1px solid rgba(124,58,237,0.06);
      box-shadow:inset 0 -2px 6px rgba(0,0,0,0.02);
    }

/* A√±adido: estilos para el conejo rosa flotante y su bocadillo */
.rabbit{
  position:fixed;
  right:1.5rem;
  bottom:1.5rem;
  width:96px;
  height:120px;
  z-index:60;
  pointer-events:none; /* no interfiere con clicks */
  display:flex;
  align-items:flex-end;
  justify-content:center;
  transform-origin:center;
  transition:transform .45s ease; /* para la rotaci√≥n al reiniciar */
}
/* rotar 90 grados al reiniciar */
.rabbit.rotated{ transform: rotate(90deg); }

/* cambiar color cuando llegue a 10 */
.rabbit.color-change .head{ background:#a78bfa; }   /* tono lila */
.rabbit.color-change .ear{ background:#f3c4ff; }    /* tono m√°s claro */

.rabbit .sprite{
  width:76px;
  height:92px;
  position:relative;
  display:block;
  /* animaci√≥n flotante ahora en el sprite para poder rotar el contenedor */
  animation: floaty 4s ease-in-out infinite;
}
/* pausar la animaci√≥n del sprite cuando se marque paused en el contenedor */
.rabbit.paused .sprite{ animation-play-state:paused; }

.rabbit .ear{
  position:absolute;
  top:-18px;
  width:18px;
  height:36px;
  background:#ffb6d5;
  border-radius:10px 10px 8px 8px;
  box-shadow:inset 0 -4px 6px rgba(0,0,0,0.06);
}
.rabbit .ear.left{ left:6px; transform:rotate(-14deg); }
.rabbit .ear.right{ right:6px; transform:rotate(12deg); }

.rabbit .head{
  position:absolute;
  top:6px;
  left:50%;
  transform:translateX(-50%);
  width:68px;
  height:68px;
  background:#ff7fb3;
  border-radius:50%;
  box-shadow:0 8px 18px rgba(0,0,0,0.08);
  display:flex;
  align-items:center;
  justify-content:center;
}
.rabbit .face{
  color:white;
  font-weight:700;
  font-size:14px;
  user-select:none;
}

.bubble{
  position:absolute;
  left:-160px;
  bottom:64px;
  background:#fff;
  color:#222;
  padding:.45rem .65rem;
  border-radius:10px;
  box-shadow:0 8px 22px rgba(2,6,23,0.08);
  border:1px solid rgba(2,6,23,0.04);
  opacity:0;
  transform:translateY(6px) scale(.98);
  transition:opacity .18s ease,transform .18s ease;
  pointer-events:auto;
  width:150px;
  font-weight:700;
  font-size:.9rem;
}
.bubble.visible{ opacity:1; transform:none; }

/* peque√±o tri√°ngulo */
.bubble::after{
  content:"";
  position:absolute;
  right:14px;
  bottom:-8px;
  width:0;height:0;
  border-left:8px solid transparent;
  border-right:8px solid transparent;
  border-top:8px solid #fff;
  filter:drop-shadow(0 2px 4px rgba(0,0,0,0.06));
}

/* animaci√≥n flotante */
@keyframes floaty{
  0%{ transform: translateY(0) rotate(-1deg) }
  50%{ transform: translateY(-10px) rotate(1deg) }
  100%{ transform: translateY(0) rotate(-1deg) }
}

@media (prefers-reduced-motion: reduce){
  #greeting{transition:none}
  /* detener la animaci√≥n del sprite si se prefiere movimiento reducido */
  .rabbit .sprite{ animation:none }
}
  </style>
</head>
<body>
  <main class="card" aria-labelledby="title">
    <header>
      <div class="logo" aria-hidden="true">Hi</div>
      <div style="text-align:left;">
        <h1 id="title">Hello World</h1>
        <p style="margin:0;color:var(--muted);font-size:.95rem">Pulsa el bot√≥n para mostrar el saludo (JavaScript).</p>
      </div>
    </header>

    <div class="controls">
      <button id="showBtn" type="button" aria-describedby="counterLabel">Mostrar saludo</button>
      <button id="resetBtn" type="button" class="secondary" aria-hidden="false">Reiniciar contador</button>
    </div>

    <div id="greeting" role="status" aria-live="polite" aria-atomic="true"></div>

    <div class="meta" aria-hidden="false">
      <span id="counterLabel">Has pulsado</span>
      <span class="counter" id="counter" aria-live="off">0</span>
      <span id="counterSuffix">veces</span>
    </div>
  </main>

  <!-- A√±adido: sprite del conejo flotante -->
  <div id="rabbit" class="rabbit" aria-hidden="false" aria-live="polite">
    <div class="sprite" aria-hidden="true">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="head"><span class="face">üê∞</span></div>
    </div>
    <div class="bubble" role="status" aria-atomic="true"><span class="bubble-text"></span></div>
  </div>

  <script>
    const btn = document.getElementById('showBtn');
    const resetBtn = document.getElementById('resetBtn');
    const out = document.getElementById('greeting');
    const counterEl = document.getElementById('counter');
    const rabbit = document.getElementById('rabbit'); // a√±adido: referencia al conejo

    let count = 0;

    function updateCounter() {
      counterEl.textContent = count;
    }

    function showGreeting() {
      count++;
      updateCounter();
      out.textContent = count === 1 ? '¬°Hola, mundo! ‚Äî Hello, world! (1 vez)' : `¬°Hola, mundo! ‚Äî Hello, world! (${count} veces)`;
      out.classList.add('visible');

      // Peque√±a animaci√≥n "pulse" usando transform temporal
      out.animate([{ transform: 'translateY(-4px) scale(1.02)' }, { transform: 'none' }], { duration: 260, easing: 'cubic-bezier(.2,.9,.3,1)' });

      // Cambia color cuando llegue a 10
      if (count === 10) {
        rabbit.classList.add('color-change');
      }

      // Pausar el conejo un momento y mostrar mensaje alternativo
      if (window.pauseRabbitForClick) pauseRabbitForClick();
    }

    btn.addEventListener('click', showGreeting);

    // Soporta Enter/Space por accesibilidad; el bot√≥n ya lo maneja, pero a√±adimos teclado global opcional
    btn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        btn.click();
      }
    });

    resetBtn.addEventListener('click', () => {
      count = 0;
      updateCounter();
      out.textContent = '';
      out.classList.remove('visible');

      // Al reiniciar, girar el conejo 90 grados y quitar el cambio de color
      rabbit.classList.remove('color-change');
      rabbit.classList.add('rotated');
      // eliminar la clase rotated tras la animaci√≥n
      setTimeout(() => rabbit.classList.remove('rotated'), 700);

      btn.focus();
    });

    // Inicializar contador (por si quieres persistir en el futuro)
    updateCounter();
  </script>
  <script>
    // A√±adido: l√≥gica del conejo parlante
    (function(){
      const rabbit = document.getElementById('rabbit');
      const bubbleText = rabbit.querySelector('.bubble-text');
      const bubble = rabbit.querySelector('.bubble');
      let intervalId = null;
      let speakingTimeout = null;

      function speak(text, duration = 1200){
        bubbleText.textContent = text;
        bubble.classList.add('visible');
        clearTimeout(speakingTimeout);
        speakingTimeout = setTimeout(()=> bubble.classList.remove('visible'), duration);
      }

      function startRepeating(){
        // decir "llego tarde" peri√≥dicamente
        if (intervalId) clearInterval(intervalId);
        speak('llego tarde', 1100);
        intervalId = setInterval(()=> {
          speak('llego tarde', 1100);
        }, 1700);
      }

      function pauseAndSayOnce(msg = 'tu tambien llegas tarde', ms = 1400){
        // pausa la animaci√≥n y habla el mensaje una vez, luego reanuda
        if (intervalId) { clearInterval(intervalId); intervalId = null; }
        rabbit.classList.add('paused');
        speak(msg, ms - 100);
        setTimeout(()=> {
          rabbit.classList.remove('paused');
          startRepeating();
        }, ms);
      }

      // Exponer funci√≥n global para que showGreeting la invoque
      window.pauseRabbitForClick = () => pauseAndSayOnce('tu tambien llegas tarde', 1500);

      // Iniciar ciclo si el usuario no ha solicitado reducir movimiento
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!reduce) startRepeating();
    })();
  </script>
</body>
</html>
